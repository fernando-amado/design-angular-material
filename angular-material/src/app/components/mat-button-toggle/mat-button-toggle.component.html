<div class="container-component ">
  <div class="text-container-component text-container-component__widht_50  text-container-component__border-Right">
    <h6>button toggle</h6>
    <br>
    <p class="mat-body-strong">nivel de tipografia nativa:<span class="mat-body-2"> body-2</span> </p> 
  </div>
  <div class="text-container-component text-container-component__widht_50 centered text-container-component__column">
    <p>
      Default appearance:
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
    <br />
    <p>
      Legacy appearance:
      <mat-button-toggle-group
        appearance="legacy"
        name="fontStyle"
        aria-label="Font Style"
      >
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
  </div>
</div>
